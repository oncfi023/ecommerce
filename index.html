<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <header>
    <div class="left-header">
      <img src="images/logo.svg" alt="logo">
      <nav>
          <a href="#">Collections</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
      </nav>
    </div>
    <div class="right-header">
      <img src="images/icon-cart.svg" alt="cart" id="cart">
      <img src="images/image-avatar.png" alt="avatar" id="avatar">
    </div>
  </header>
  <main>
    <div class="left-main">
      <div class="container">
        <img src="images/image-product-1.jpg" alt="main-image" id="main-image">
        <div class="images">
          <img src="images/image-product-1-thumbnail.jpg" alt="image-1">
          <img src="images/image-product-2-thumbnail.jpg" alt="image-2">
          <img src="images/image-product-3-thumbnail.jpg" alt="images-3">
          <img src="images/image-product-4-thumbnail.jpg" alt="image-4">
        </div>
      </div>
    </div>
    <div class="right-main">
      <h1>SNEAKER COMPANY</h1>
      <h2>Fall Limited Edition Sneakers</h2>
      <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <p><span class="discount-price">$125.00</span><span class="discount">50%</span></p>
      <p class="price">$250.00</p><br>
      <div class="count">
        <button id="minus">-</button>
        <p>0</p>
        <button id="plus">+</button>
      </div>
      <button class="add-to-cart">
        <img src="images/icon-cart.svg" alt="cart">
        Add to cart
      </button>
    </div>
  </main>
  <img src="images/icon-menu.svg" alt="menu" id="menu">
  <script src="script.js"></script>
</body>
</html>
