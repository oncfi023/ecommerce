<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <header>
    <div class="left-header">
      <img src="images/logo.svg" alt="logo">
      <nav>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </nav>
    </div>
    <div class="right-header">
      <img src="images/icon-cart.svg" alt="cart">
      <img src="images/image-avatar.png" alt="avatar">
    </div>
  </header>
  <main>
    <div class="left-side">
      <img src="images/image-product-1.jpg" alt="main-image">
      <div class="images">
        <img src="images/image-product-1-thumbnail.jpg" alt="image-1">
        <img src="images/image-product-2-thumbnail.jpg" alt="image-2">
        <img src="images/image-product-3-thumbnail.jpg" alt="images-3">
        <img src="images/image-product-4-thumbnail.jpg" alt="image-4">
      </div>
    </div>
    <div class="right-side">
      <h1>Sneaker Company</h1>
      <h2>Fall Limited Edition Sneakers</h2>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
